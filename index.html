<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    :root { --bg:#0b0c10; --card:#111318; --text:#f5f7fb; --muted:#c7cbd6; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans"; }
    .wrap { max-width: 980px; margin: 36px auto; padding: 0 16px; }
    .card { background: var(--card); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.25); padding: 18px; }
    h1 { font-size: clamp(20px, 2.4vw, 28px); margin: 0 0 10px; }
    p.sub { margin: 0 0 18px; color: var(--muted); font-size: 14px; }
    #vis { width: 100%; min-height: 560px; }
    .err { display:none; margin-top:12px; padding:12px 14px; border-radius:12px; background:#2a0f10; color:#ffb3b6; border:1px solid #5b1d22; font-size:13px; white-space:pre-wrap; }
    a { color: #a7c5ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <p class="sub">Data: <code>completion_school_state_avg_gap.csv</code> Â· Natural Earth Admin-1 (states)</p>
      <div id="vis" role="img" aria-label="Choropleth map of Malaysia showing average non-completion and completion rates by state."></div>
      <div id="err" class="err" aria-live="polite"></div>
    </div>
  </div>

  <!-- Your visualization script -->
  <script src="./script.js"></script>
</body>
</html>
